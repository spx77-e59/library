<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Library</h1>
    <button id="addNewBook">NEW BOOK</button>
    <div>
      <form class="addBookForm" style="display: none" novalidate>
        <h3>New Book Form</h3>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="title"
          required
          minlength="1"
          maxlength="100"
        />
        <span class="error" aria-live="polite"></span>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="author"
          required
          minlength="1"
          maxlength="50"
          pattern="^([A-Za-z']+)( [A-Za-z']+)?( [A-Za-z']+)?$"
        />
        <span class="error" aria-live="polite"></span>
        <input
          type="number"
          name="pages"
          id="pages"
          placeholder="number of pages"
          required
          min="1"
          max="50000"
        />
        <span class="error" aria-live="polite"></span>
        <label for="read">
          <input type="checkbox" name="read" id="read" /> Read the Book?
        </label>
        <button type="submit" id="addBooktoLibrary">Add Book to Library</button>
      </form>
    </div>
    <button id="toggle-books">Show Books</button>
    <ul class="book-list" style="display: none">
      <h3>List of Books</h3>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
