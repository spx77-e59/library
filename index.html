<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <h1>My Library</h1>
  <button id="addNewBook">NEW BOOK</button>
  <form class="addBookForm" style="display: none;">
    <input type="text" name="title" id="title" placeholder="title">
    <input type="text" name="author" id="author" placeholder="author">
    <input type="number" name="pages" id="pages" placeholder="number of pages">
    <label for="read">
      <input type="checkbox" name="read" id="read">Read the Book?
    </label>
    <button type="submit" id="addBooktoLibrary">Add Book to Library</button>
  </form>
  <button id="show-books">Show books</button>
  <ul class="book-list"></ul>
  <script src="script.js"></script>
</body>
</html>
